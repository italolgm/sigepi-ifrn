@(id: Long, campus: Form[Campus])

@import helper._
@import helper.twitterBootstrap._


@main("SIGEPI - Editar Campus") {

@helper.form(action = routes.Administracao.atualizarCampus(id)) {


<fieldset>
   <legend>Campus (@campus("nome").valueOr("Novo"))</legend>
       
       @helper.inputText(campus("nome"))
       
</fieldset>
<input type="submit" class="btn primary">

<a href="@routes.Administracao.gerenciarCampus" class="btn">Cancelar</a>


 }

}
