@(campus: Form[Campus])

@import helper._
@import helper.twitterBootstrap._


@main("SIGEPI - Cadastrar Um Novo Campus") {

@helper.form(action = routes.Administracao.salvarCadastroCampus()) {


<fieldset>
   <legend>Campus (@campus("nome").valueOr("Novo"))</legend>
       @helper.inputText(campus("nome"), '_label -> "Nome: ")       
</fieldset>

<input type="submit" class="btn primary">

<a href="@routes.Administracao.gerenciarCampus" class="btn">Cancelar</a>


 }

}
