@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">         
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        @* não funciona para o Modal <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script> *@
    </head>
    <body>
    
    
    <div class="container">

            <div class="content">
                
                <div class="page-header">
                    <h1>@title</h1>
                </div>

                <div class="row">
                    <div class="span14">
                        @content
                    </div>
                </div>
                
            </div>
<hr />
            <footer>
                
        	
        		<br/>
	        	<p> SIGEPI - Sistema de Gestão de Pesquisa e Inovação - beta 1.0 <br /> 
	        	<a href="http://ifrn.edu.br">Instituto Federal de Educação, Ciência e Tecnologia do Rio Grande do Norte</a>  <br/></br>
	        	
	        	</p>
	     
            </footer>

        </div>
    </body>
</html>
